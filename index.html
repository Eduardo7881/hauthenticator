<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAuthenticator | BETA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h1>HAuthenticator BETA v1.1</h1>
    <form id="form">
        <input type="text" id="issuer" placeholder="Issuer (e.g. Google)" required>
        <input type="text" id="label" placeholder="Account Label (e.g. user@example.com)" required>
        <input type="text" id="secret" placeholder="Secret Key (Base32)" required>
        <button id="addBtn" type="submit">Add Account</button>
    </form>

    <!-- QR Reader -->
    <br>
    <button onclick="startQRImport()">Import via QR Code</button>
    <div id="qr-reader" style="width: 300px; display: none;"></div>


    <h1>Your accounts:</h1>
    <div id="accounts"></div>

    <!-- Export Button -->
    <button id="exportAccounts" onclick="exportAccounts()">Export Accounts...</button>

    <!-- Main Script -->
    <script src="index.js"></script>
</body>
</html>
